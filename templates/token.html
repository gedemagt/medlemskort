{% extends "base.html" %}
{% block content %}

    <div style="text-align: center; margin-bottom: 10px;">
        <img id="user-img" style="width: 256px; height: 256px; color: green;" src="/image/checkmark_icon.png" alt="logo">
    </div>

    <div style="width: 100%; text-align: center;">
        <span style="font-size: 2em">
            {{ user.name }}
        </span>
    </div>
    <div style="width: 100%; text-align: center; font-weight: bolder; font-size: 1.5em; margin-top: 5px">
        <span class="{{ "aktivt" if user.active else "inaktivt" }}">
            {{ "Aktivt medlem" if user.active else "Inaktivt medlem" }}
        </span>
    </div>
    <div style="width: 100%; text-align: center;">
        <span style="font-size: small;">
            Genereret: {{ generated_at }}
        </span>
    </div>

    {% include 'belays.html' %}
{% endblock %}
