<!DOCTYPE html>
<html lang="en">
<title>Ã…rhus Klatreklub Medlemskort</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/style.css">
<body>
    <div class="header">
        <div style="position: relative;">
            <img style="position: absolute;" src="/image/logo.png" alt="logo">
            <span style="position: absolute; right: 5px; top: 5px;">MEDLEMSKORT</span>
        </div>
    </div>


    <div style="text-align: center; margin-bottom: 10px;">
        <img id="user-img" style="width: 256px; height: 256px; color: green;" src="/image/checkmark_icon.png" alt="logo">
    </div>


    <div style="width: 100%; text-align: center;">
        <span>
            {{ token.user.name }}
        </span>
    </div>
    <div style="width: 100%; text-align: center;">
        <span class="{{ "aktivt" if valid_to else "inaktivt" }}">
            {{ "Aktivt medlem" if valid_to else "Inaktivt medlem" }}
        </span>
    </div>
    <div style="width: 100%; text-align: center;">
        <span style="font-size: small;">
            Genereret: {{ generated_at }}
        </span>
    </div>

    <div style="margin-top: 20px; margin-bottom: 20px;" class="row">
        <div class="column">
            <span class="{{ 'dot' if token.user.s1 else 'dot2' }}">
                <span class="center">S1 </span>
            </span>
        </div>
        <div class="column">
            <span class="{{ 'dot' if token.user.s2 else 'dot2' }}">
                <span class="center">S2</span>
            </span>
        </div>
        <div class="column">
            <span class="{{ 'dot' if token.user.s3 else 'dot2' }}">
                <span class="center">S3</span>
            </span>
        </div>
    </div>
</body>
